<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="/client/js/user.js"></script>
    <script src="/client/js/todo.js"></script>
    <script src="https://file.myfontastic.com/JCFNo2yupLgbYES2bfTq5o/icons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
</head>
<body onload="DisplayUsername()">
    <h1>Organistic</h1>
    <button class="usernamebutton" onclick=window.open("admin.html","_self")><span id="usernamedisplay"></span></button>
    <button class=logoutbutton onclick='UsersLogout();'>LOGOUT</button>
    <div class="icon-bar">
        <a href="#"><button class="headerbutton" onclick=window.open("todo.html","_self")>
            <svg class="icon-todo"><use xlink:href="#icon-todo"></use></svg>
        </button></a>
        <a href="#"><button class="headerbutton" onclick=window.open("daily.html","_self")>
            <svg class="icon-daily"><use xlink:href="#icon-daily"></use></svg>
        </button></a>
        <a href="#"><button class="headerbutton" onclick=window.open("weekly.html","_self")>
            <svg class="icon-weekly"><use xlink:href="#icon-weekly"></use></svg>
        </button></a>
        <a href="#"><button class="headerbutton" onclick=window.open("monthly.html","_self")>
            <svg class="icon-monthly"><use xlink:href="#icon-monthly"></use></svg>
        </button></a>
        <a href="#"><button class="headerbutton" >
            <svg class="icon-add"><use xlink:href="#icon-add"></use></svg>
        </button></a>
    </div>
    <button onclick="getUsersToDosList()">ToDo List</button>
    <table id = UsersToDosTable></table>
</body>
</html>

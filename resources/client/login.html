<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organistic</title>
    <script src="/client/js/user.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<h1>Organistic</h1>
<div id="loginbox">
    <h2>Log in</h2>
    <div id="loginboxline"></div>
<form id="LoginForm">
    <label for="username">Username</label>
    <input type="text" name="Username" id="Username" required>
    <label for="password">Password</label>
    <input type="password" name="Password" id="Password" required>
</form>
<button class="loginbutton" onclick='UsersLogin();'>Log in</button>
<button class="createbutton" onclick="document.getElementById('signup').style.display='block'">Create Account</button>
    <div id="signup" class="modal">
        <form class="modal-content" action=home.html>
            <div class="container">
                <h2>Create Account</h2>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="username">Username</label>
                <input class=modalinputs type="text" name="username" required>
                <label for="password">Password</label>
                <input class=modalinputs type="password" name="password" required>
                <label for="email">Email</label>
                <input class=modalinputs type="email" name="email" required>
                <div class="modalbuttons">
                    <button class="cancelbutton" onclick="document.getElementById('signup').style.display='none'">Cancel</button>
                    <button class="submitbutton" onclick='NewAccount();'>Submit</button>
                </div>
            </div>
        </form>
    </div>
<button class="passwordbutton" >Forgot Password</button>
</div>
<img src="/images/wreath.png" alt="wreath"/>
</body>
</html>
